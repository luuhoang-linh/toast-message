<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Toast Message</title>
</head>

<body>

  <div id="container">
    <div class="toast toast-success toast-hide">
      <div class="toast-icon">
        <i class="fa-solid fa-check"></i>
      </div>
      <div class="toast-body">
        <h3 class="toast-title">
          Success
        </h3>
        <div class="toast-msg">
          Anyone with access can view your invited visistor
        </div>
      </div>
      <div class="toast-close">
        <i class="fa-regular fa-circle-xmark"></i>
      </div>
    </div>

    <div class="toast toast-info toast-hide">
      <div class="toast-icon">
        <i class="fa-solid fa-info"></i>
      </div>
      <div class="toast-body">
        <h3 class="toast-title">
          Info
        </h3>
        <div class="toast-msg">
          Anyone with access can view your invited visistor
        </div>
      </div>
      <div class="toast-close">
        <i class="fa-regular fa-circle-xmark"></i>
      </div>
    </div>

    <div class="toast toast-warning toast-hide">
      <div class="toast-icon">
        <i class="fa-solid fa-exclamation"></i>
      </div>

      <div class="toast-body">
        <h3 class="toast-title">
          Warning
        </h3>
        <div class="toast-msg">
          Anyone with access can view your invited visistor
        </div>
      </div>
      <div class="toast-close">
        <i class="fa-regular fa-circle-xmark"></i>
      </div>
    </div>
  </div>


  <div id="btn">
    <div class="btn-show btn-success">Show success</div>
    <div class="btn-show btn-info">Show info</div>
    <div class="btn-show btn-warning">Show waring</div>
  </div>

  <script src="./main.js"></script>

</body>

</html>
